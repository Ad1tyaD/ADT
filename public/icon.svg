<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2dff"/>
      <stop offset="50%" style="stop-color:#3355ff"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#c2d3ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="128" y1="128" x2="128" y2="384"/>
    <line x1="192" y1="128" x2="192" y2="384"/>
    <line x1="256" y1="128" x2="256" y2="384"/>
    <line x1="320" y1="128" x2="320" y2="384"/>
    <line x1="384" y1="128" x2="384" y2="384"/>
    <line x1="128" y1="192" x2="384" y2="192"/>
    <line x1="128" y1="256" x2="384" y2="256"/>
    <line x1="128" y1="320" x2="384" y2="320"/>
  </g>
  
  <!-- Main trend line -->
  <path 
    d="M 100 340 L 180 280 L 240 310 L 300 220 L 360 180 L 412 140" 
    stroke="url(#lineGrad)" 
    stroke-width="20" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
  />
  
  <!-- Glow effect -->
  <path 
    d="M 100 340 L 180 280 L 240 310 L 300 220 L 360 180 L 412 140" 
    stroke="#ffffff" 
    stroke-width="24" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
    opacity="0.3"
  />
  
  <!-- Data points -->
  <circle cx="100" cy="340" r="12" fill="#64748b"/>
  <circle cx="180" cy="280" r="12" fill="#64748b"/>
  <circle cx="240" cy="310" r="12" fill="#eab308"/>
  <circle cx="300" cy="220" r="12" fill="#64748b"/>
  <circle cx="360" cy="180" r="12" fill="#22c55e"/>
  <circle cx="412" cy="140" r="16" fill="#22c55e"/>
  
  <!-- Pulse ring on final point -->
  <circle cx="412" cy="140" r="24" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.5"/>
</svg>

